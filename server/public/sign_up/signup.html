<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College Event Management System</title>
    <link rel="stylesheet" type="text/css" href="signup_styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="sign-up-form" method="POST">
            <div class="form-group">
                <label for="registrationNumber">Registration Number:</label>
                <input type="text" id="registrationNumber" name="registrationNumber" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="../sign_in/signin.html">Sign In</a></p>
        <div id="error-message"></div> <!-- Error message will be displayed here -->
    </div>
    <script src="signupscript.js"></script>
</body>
</html>
