<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - College Event Management System</title>
    <link rel="stylesheet" type="text/css" href="signin_styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="sign-in-form" method="POST">
            <div class="form-group">
                <label for="registration_no">Registration Number:</label>
                <input type="text" id="registration_no" name="registration_no" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <p>Don't have an account? <a href="../sign_up/signup.html">Sign Up</a></p>
        <div id="error-message"></div> <!-- Error message will be displayed here -->
    </div>
    <script src="signinscript.js"></script>
</body>
</html>
